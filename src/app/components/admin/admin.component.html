<!DOCTYPE html>
<html>
<head>
  <title>Admin Bookings</title>
</head>
<body>
  <div class="row">
    <div class="col">
      <h3>Bookings data:</h3>
      <table class="table table-hover">
        <thead>
          <tr>
           <th scope="col" >BookingId</th>
            <th scope="col">Cliente</th>
            <th scope="col">Fecha de Creación</th>
            <th scope="col">Dirección</th>
            <th scope="col">Precio</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let bk of Bookings">
            <td scope="row" type="hidden">{{ bk?.bookingId }}</td> 
            <td scope="row">{{ bk?.tutenUserClient?.firstName }} {{ bk?.tutenUserClient?.lastName}}</td>
            <td scope="row">{{ bk?.bookingTime | date }}</td>
            <td scope="row">{{ bk?.locationId?.streetAddress }}</td>
            <td scope="row">{{ bk?.bookingPrice | currency  }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
